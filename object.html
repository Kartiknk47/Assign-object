<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2><b>Calculator</b></h2>
      <br />
      <input type="text" id="textbox1" name="textbox" />
      <input type="text" id="textbox2" name="textbox" />
      <br />
      <button
        onclick="outcome('add')"
        type="button"
        class="btn btn-primary"
        id="add"
        value="+"
      >
        Add
      </button>
      <button
        onclick="outcome('substract')"
        type="button"
        class="btn btn-primary"
        id="substract"
        value="-"
      >
        Substract
      </button>
      <button
        onclick="outcome('multiply')"
        type="button"
        class="btn btn-primary"
        id="multiply"
        value="*"
      >
        Multiply
      </button>
      <button
        onclick="outcome('divide')"
        type="button"
        class="btn btn-primary"
        id="divide"
        value="/"
      >
        Divide
      </button>
      <br />
      <h2 class="result" id="result">Result:</h2>
    </div>


    <script>
      function outcome(Calculate) {
    let Num1 = Number(document.getElementById("textbox1").value);
    let Num2 = Number(document.getElementById("textbox2").value);
    let Num3 = 0;

    if (Calculate === "add") {
        Num3 = Num1 + Num2;
    } else if (Calculate === "substract") {
        Num3 = Num1 - Num2;
    } else if (Calculate === "multiply") {
        Num3 = Num1 * Num2;
    } else if (Calculate === "divide") {
        if (Num2 === 0) {
            alert("Cannot divide by zero!");
            return;
        }
        Num3 = Num1 / Num2;
    }

    document.getElementById("result").innerHTML = "Result: " + Num3;
}

    </script>

    <script src="object.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
